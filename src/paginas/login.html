<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../styles/estilos.css">
    <link rel="shortcut icon" href="../../publico/logo.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <h1>To do list</h1>
    </header>
    <!-- Página do formulário de login -->
    <main class="conteudo" id="conteudo-pagina-login">
        <h2>Tela de Login</h2>
        <form method="get" class="formulario">
            <p class="campo">
                <label for="email">Email: </label>
                <input type="email" required name="email" id="email">
            </p>

            <p class="campo">
                <label for="senha">Senha: </label>
                <input type="password" required name="senha" id="senha">
            </p>

            <input class="botao-acao" id="botao-entrar" type="submit" value="Login">
        </form>
    </main>

    <footer class="rodape">
        <p>&copy;Todos os direitos reservados Hermenegildo Panzo</p>
    </footer>

    <script src="../script/validaçãoLogin.js"></script>
</body>
</html>
